<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <div
    class="container-fluid bg-muted"
    style="padding-top: 10px; padding-bottom: 10px"
  >
    <h2 class="sectionHead">Create Bug</h2>
  </div>

  <div
    id="createNewBug"
    class="container tab-pane active"
    style="padding-bottom: 30px"
  >

    <!-- <form id="createBug"> -->
    <!-- -------first row in create bug---------- -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Bug Name : </b><span style="color: red">*</span></label>
            <br />
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="name"
              name="uname"
              [(ngModel)]="Bug.name"
              required
            />
            <span class = "pull-right char"><em>{{50- Bug.name.length}} characters left</em></span>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Project ID:</b><span style="color: red">*</span></label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="projectId"
            [(ngModel)]="Bug.projectId"
            required
          />
        </div>
      </div>
    </div>

    <!-- -------second row in create bug---------- -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Module : </b><span style="color: red">*</span></label>
            <br />
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="module"
              [(ngModel)]="Bug.module"
              required
            />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Build Version:</b><span style="color: red">*</span></label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="buildVersion"
            [(ngModel)]="Bug.buildVersion"
            required
          />
        </div>
      </div>
    </div>

    <!-- -------third row in create bug---------- -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Synopsis : </b><span style="color: red">*</span></label>
            <br />
            <textarea  type="text" maxlength="50"
              class="form-control mb-2 mr-sm-2" placeholder= "maximum 50 characters"
              id="synopsis"
              name="uname"
              [(ngModel)]="Bug.synopsis"
              required
            ></textarea>
            <span class = "pull-right char"><em>{{50- Bug.synopsis.length}} characters left</em></span>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Product:</b><span style="color: red">*</span></label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="product"
            [(ngModel)]="Bug.product"
            required
          />
        </div>
      </div>
    </div>

    <!-- -------third row in create bug---------- -->
    <div class="row">

      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>ETA:</b><span style="color: red">*</span></label>
          <input
            type="date"
            [(ngModel)]="Bug.eta"
            class="form-control mb-2 mr-sm-2"
            id="eta"
            required
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Status : </b><span style="color: red">*</span></label>
          <!-- dropdown options -->
          <select
            class="custom-select custom-select mb-3"
            id="status"
            [(ngModel)]="Bug.status"
            required
          >
            <option>NEW</option>
            <option>CLOSED</option>
            <option>OPEN</option>
            <option>FIXED</option>
            <option>RETEST</option>
            <option>PENDING_RETEST</option>
            <option>REOPEN</option>
            <option>VERIFIED</option>



          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Severity :</b><span style="color: red">  *</span></label>
          <!-- dropdown options -->
          <select
            class="custom-select custom-select mb-3"
            id="severity"
            [(ngModel)]="Bug.severity"
            required
          >
            <option>CRITICAL</option>
            <option>MAJOR</option>
            <option>MINOR</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Priority : </b><span style="color: red">*</span></label>
          <!-- dropdown options -->
          <select
            class="custom-select custom-select mb-3"
            id="priority"
            [(ngModel)]="Bug.priority"
            required
          >
            <option>HIGH</option>
            <option>MEDIUM</option>
            <option>LOW</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Bug Type :</b><span style="color: red">*</span></label>
          <!-- dropdown options -->
          <select
            class="custom-select custom-select mb-3"
            id="type"
            [(ngModel)]="Bug.type"
            required
          >
            <option>SYNTAX</option>
            <option>COMPILE_TIME</option>
            <option>RUNTIME</option>
            <option>LOGICAL</option>
            <option>FUNCTIONAL</option>
            <option>CALCULATION</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group form-inline">
          <label for="uname" class="mb-2 mr-sm-2"><b>Description :</b> <span style="color: red">*</span> </label>
          <div class="form-group">
            <textarea
              class="form-control"
              rows="5"
              id="description"
              name="text"
              placeholder="describe in 5 to 100 characters"
              [(ngModel)]="Bug.description"
              required
            ></textarea>
            <span class = "pull-right char"><em>{{100- Bug.description.length}} characters left</em></span>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <!-- ------------buttons------------ -->
    <button type="submit" class="btn btn-success form-control" (click)="save()">
      Submit
    </button><br><br><br>

    <!-- </form> -->


    <footer class="page-footer font-small blue" id="footer">
      <div class="footer-copyright text-center py-3">
        <small>Â© 2021 Copyright Code_with_HAT</small>
      </div>
    </footer>
  </div>
</body>
